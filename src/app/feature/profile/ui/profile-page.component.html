<section class="profile-view" *ngIf="vm$ | async as vm">
  <div class="profile-view__frame">
    <div class="profile-view__card">
      <img src="assets/figma/profile/1814_483.png" alt="Organization logo" class="profile-view__hero" />

      <div class="profile-view__header-actions">
        <button type="button" aria-label="Edit profile" class="profile-view__icon profile-view__icon--edit"></button>
        <span class="profile-view__header-divider" aria-hidden="true"></span>
        <button type="button" aria-label="Logout" class="profile-view__icon profile-view__icon--logout"></button>
      </div>

      <button type="button" class="profile-view__close" routerLink="/search" aria-label="Back to search"></button>

      <div class="profile-view__summary">
        <h1>{{ vm.profile?.name }}</h1>
        <div class="profile-view__contact">
          <a *ngIf="vm.profile" [href]="'mailto:' + vm.profile.email">{{ vm.profile.email }}</a>
          <a *ngIf="vm.profile?.phone" [href]="'tel:' + vm.profile?.phone">{{ vm.profile?.phone }}</a>
        </div>
      </div>

      <hr class="profile-view__divider" />

      <section class="profile-view__stats">
        <h2>Statistics</h2>
        <div class="profile-view__stats-grid">
          <div class="profile-view__stat">
            <span class="profile-view__stat-value">503</span>
            <span class="profile-view__stat-label">Total active pins</span>
          </div>
          <div class="profile-view__stat">
            <span class="profile-view__stat-value">11</span>
            <span class="profile-view__stat-label">Added in 30 d.</span>
          </div>
        </div>
      </section>

      <section class="profile-view__specialists">
        <header>
          <h2>Your specialists</h2>
          <button type="button" class="profile-view__add">
            <span class="profile-view__add-icon"></span>
            <span>Add</span>
          </button>
        </header>
        <ul>
          <li *ngFor="let specialist of vm.specialists">
            <img [src]="specialist.avatar" [alt]="specialist.doctor.name" />
            <div>
              <h3>{{ specialist.doctor.name }}</h3>
              <p>{{ specialist.doctor.specialty }}</p>
              <p>{{ specialist.schedule }}</p>
            </div>
            <div class="profile-view__result-actions">
              <button type="button" aria-label="Edit specialist" class="profile-view__icon profile-view__icon--edit"></button>
              <button type="button" aria-label="Remove specialist" class="profile-view__icon profile-view__icon--delete"></button>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </div>
</section>
