<section class="auth auth--login">
  <div class="auth__frame">
    <img src="assets/figma/login/background-large.png" alt="" class="auth__frame-bg" aria-hidden="true" />
    <div class="auth__card">
      <div class="auth__card-map" aria-hidden="true"></div>

      <button type="button" class="auth__provider auth__provider--google" aria-label="Sign in with Google">
        <img src="assets/figma/login/google.png" alt="" class="auth__provider-icon" />
        <span class="auth__provider-label">Sign in</span>
      </button>

      <button type="button" class="auth__provider auth__provider--apple" aria-label="Sign in with Apple">
        <img src="assets/figma/login/apple.png" alt="" class="auth__provider-icon" />
        <span class="auth__provider-label">Sign in</span>
      </button>

      <div class="auth__divider" aria-hidden="true">
        <span class="auth__divider-line auth__divider-line--left"></span>
        <span class="auth__divider-label">OR</span>
        <span class="auth__divider-line auth__divider-line--right"></span>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="auth__form" novalidate>
        <label class="auth__field auth__field--email">
          <input
            type="email"
            formControlName="email"
            placeholder="sarah@medicalcenter.com"
            autocomplete="email"
          />
        </label>

        <label class="auth__field auth__field--password">
          <input
            type="password"
            formControlName="password"
            placeholder="*********************"
            autocomplete="current-password"
          />
          <img src="assets/figma/login/help.png" alt="" class="auth__field-icon" />
        </label>

        <button class="auth__submit" type="submit" [disabled]="status() === 'pending'">
          <span>{{ status() === 'pending' ? 'Signing in…' : 'Sign in to DocRoster' }}</span>
        </button>

        <p class="auth__error" *ngIf="status() === 'error'">{{ errorMessage() }}</p>
        <p class="auth__success" *ngIf="status() === 'success'">Signed in — redirecting…</p>
      </form>

      <p class="auth__footnote">
        <span>Does not have an account? </span>
        <a routerLink="/auth/register">Register now!</a>
      </p>
    </div>
  </div>
</section>
