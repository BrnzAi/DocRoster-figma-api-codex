<section class="auth auth--recover">
  <div class="auth__frame">
    <div class="auth__card">

      <button type="button" class="auth__close" aria-label="Back to sign in" routerLink="/auth/login">
        <img src="assets/figma/recover/1850_2321.png" alt="" />
      </button>

      <h1 class="auth__title">Recover access</h1>
      <p class="auth__subtitle">Enter the email associated with your DocRoster account.</p>

      <form [formGroup]="form" (ngSubmit)="submit()" class="auth__form" novalidate>
        <p class="auth__form-error" *ngIf="submitted() && form.invalid">Please enter a valid email.</p>

        <label class="auth__field" [class.auth__field--invalid]="isInvalid()">
          <input
            type="email"
            formControlName="email"
            placeholder="Registered email"
            autocomplete="email"
            [attr.aria-invalid]="isInvalid()"
          />
        </label>

        <button class="auth__submit" type="submit" [disabled]="status() === 'pending'">
          <span>{{ status() === 'pending' ? 'Sendingâ€¦' : 'Recover password' }}</span>
        </button>

        <p class="auth__form-status auth__form-status--success" *ngIf="status() === 'success'">{{ message() }}</p>
        <p class="auth__form-status auth__form-status--error" *ngIf="status() === 'error'">{{ message() }}</p>
      </form>
    </div>
  </div>
</section>
