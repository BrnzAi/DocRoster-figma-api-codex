<section class="auth section">
  <div class="container auth__container">
    <h1>Create your DocRoster account</h1>
    <p class="auth__lead">Join the pilot workspace to manage assessments, network invites and specialists.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth__form">
      <label>
        Full name
        <input type="text" formControlName="fullName" placeholder="Alex Morgan" />
      </label>
      <label>
        Work email
        <input type="email" formControlName="email" placeholder="you@organization.com" />
      </label>
      <label>
        Password
        <input type="password" formControlName="password" placeholder="Create a strong password" />
      </label>
      <label>
        Confirm password
        <input type="password" formControlName="confirmPassword" placeholder="Repeat password" />
      </label>
      <label>
        Organization (optional)
        <input type="text" formControlName="organization" placeholder="DocRoster Pilot Network" />
      </label>

      <button class="button" type="submit" [disabled]="status() === 'pending'">
        {{ status() === 'pending' ? 'Creating accountâ€¦' : 'Continue' }}
      </button>

      <p class="auth__error" *ngIf="status() === 'error'">{{ errorMessage() }}</p>
      <p class="auth__success" *ngIf="status() === 'success'">Account created! Check your inbox for verification.</p>
    </form>

    <div class="auth__links">
      <a routerLink="/auth/login">Already have an account?</a>
    </div>
  </div>
</section>
