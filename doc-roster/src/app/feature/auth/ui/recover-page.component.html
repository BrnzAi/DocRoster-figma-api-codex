<section class="auth section">
  <div class="container auth__container">
    <h1>Recover your access</h1>
    <p class="auth__lead">Enter the email you use for DocRoster to receive recovery instructions.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth__form">
      <label>
        Email address
        <input type="email" formControlName="email" placeholder="you@example.com" />
      </label>
      <button class="button" type="submit" [disabled]="status() === 'pending'">
        {{ status() === 'pending' ? 'Sendingâ€¦' : 'Send recovery link' }}
      </button>
      <p class="auth__success" *ngIf="status() === 'success'">{{ message() }}</p>
      <p class="auth__error" *ngIf="status() === 'error'">{{ message() }}</p>
    </form>

    <div class="auth__links">
      <a routerLink="/auth/login">Return to sign in</a>
    </div>
  </div>
</section>
