<section class="auth section">
  <div class="container auth__container">
    <h1>Welcome back to DocRoster</h1>
    <p class="auth__lead">Sign in to continue curating assessments, specialists and network pilots.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth__form">
      <label>
        Email address
        <input type="email" formControlName="email" placeholder="you@example.com" />
      </label>
      <label>
        Password
        <input type="password" formControlName="password" placeholder="Minimum 6 characters" />
      </label>
      <label class="auth__remember">
        <input type="checkbox" formControlName="remember" />
        Remember me on this device
      </label>

      <button class="button" type="submit" [disabled]="status() === 'pending'">
        {{ status() === 'pending' ? 'Signing in…' : 'Sign in' }}
      </button>

      <p class="auth__error" *ngIf="status() === 'error'">{{ errorMessage() }}</p>
      <p class="auth__success" *ngIf="status() === 'success'">Signed in — redirecting…</p>
    </form>

    <div class="auth__links">
      <a routerLink="/auth/recover">Forgot password?</a>
      <a routerLink="/auth/register">Create an account</a>
    </div>
  </div>
</section>
